<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="layout.css"
    />
    <title>Checlist Layout</title>
  </head>
  <body>
    <ul class="comment">
      <li>
        Надеюсь, Вам не была нужна pixel-perfect верстка.<br />
        Потому что я подкорректировал размеры под
        <span class="comment__link">
          <a
            href="https://habr.com/ru/companies/productivity_inside/articles/319700/"
            target="_blank"
          >
            8px сетку
          </a>
        </span>
        .
      </li>
      <li>Компонент поддерживает отзывчивую верстку.</li>
    </ul>
    <div class="checklist">
      <div class="checklist__chart"></div>
      <div class="checklist__wrapper">
        <div class="checklist__content">
          <div class="checklist__title">Чеклист</div>
        </div>
        <button
          class="checklist__button"
          type="button"
        >
          Открыть чеклист
        </button>
      </div>
    </div>
  </body>
</html>
